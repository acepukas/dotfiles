# This tmux statusbar config was created by tmuxline.vim
# on Tue, 19 Jul 2016

set -g status-style bg="colour237","none"
set -g message-command-style fg="colour246",bg="colour239"
set -g status-justify "left"
set -g status-left-length "100"
set -g status "on"
set -g pane-active-border-style fg="colour14"
set -g message-style fg="colour246",bg="colour239"
set -g status-right-length "100"
set -g status-right-style "none"
set -g pane-border-style fg="colour239"
set -g status-left-style "none"
setw -g window-status-style fg="colour245",bg="colour237","none"
setw -g window-status-activity-style fg="colour14",bg="colour237","none"
setw -g window-status-separator ""
set -g status-left "#[fg=colour235,bg=colour14] #S #[fg=colour14,bg=colour237,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=colour239,bg=colour237,nobold,nounderscore,noitalics]#[fg=colour243,bg=colour239] %Y-%m-%d  %H:%M #[fg=colour243,bg=colour239,nobold,nounderscore,noitalics]#[fg=colour237,bg=colour243] #h "
setw -g window-status-format "#[fg=colour245,bg=colour237] #I #[fg=colour245,bg=colour237] #W "
setw -g window-status-current-format "#[fg=colour237,bg=colour239,nobold,nounderscore,noitalics]#[fg=colour246,bg=colour239] #I #[fg=colour246,bg=colour239] #W #[fg=colour239,bg=colour237,nobold,nounderscore,noitalics]"

# ⮀ ⮂ ⮁ ⮃
